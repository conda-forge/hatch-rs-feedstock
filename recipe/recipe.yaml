context:
  name: hatch-rs
  version: "0.1.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/hatch_rs/hatch_rs-${{ version }}.tar.gz
  sha256: 5652aa2cd709e48748c382abf77f1f170673736eb274f1357337be99d479c128

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - hatchling
    - pydantic

tests:
  - python:
      imports:
        - hatch_rs.hooks
        - hatch_rs.plugin
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: hatch plugin for rust
  homepage: https://github.com/python-project-templates/hatch-rs
  repository: https://github.com/python-project-templates/hatch-rs

extra:
  recipe-maintainers:
    - timkpaine
